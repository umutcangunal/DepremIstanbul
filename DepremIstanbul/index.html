<!DOCTYPE html>
<html>

<head>
    <title>Deprem İstanbul</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="isticon.ico">
</head>

<body>

    <div class="container">
        <h1>DEPREM İSTANBUL </h1>
        <h7>İstanbul'da meydana gelen depremlere ilişkin bilgileri paylaşmanıza olanak tanır. Adresinizi
            haritada işaretleyerek durumunuzu belirtebilir ve iletişim bilgilerinizi ekleyebilirsiniz. Lütfen doğru ve
            güncel bilgileri paylaşmaya özen gösterin.</h7>
        <div id="map"></div> <!-- Harita için yer tutucu -->
        <form id="emergencyForm">
            <div class="form-group">
                <label for="address">Adres:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="fullName">Ad Soyad:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="status">Durumunuz:</label>
                <select id="status" name="status">
                    <option value="iyiyim">İyiyim</option>
                    <option value="enkazAltinda">Enkaz Altındayım</option>
                    <option value="kotuDurumda">Kötü Durumdayım</option>
                    <option value="haberAlamiyorum">Ailemden Haber Alamıyorum</option>
                    <option value="haberAlamiyorum">Kendim çıktım ama ailem enkazda kaldı</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Depreme Nerede Yakalandınız: (Ekiplerin size en kısa sürede ulaşması için çok önemlidir.)</label>
                <select id="status" name="status">
                    <option value="iyiyim">Kendi Odam</option>
                    <option value="enkazAltinda">Banyo veya Tuvalette</option>
                    <option value="kotuDurumda">Mutfakta</option>
                    <option value="haberAlamiyorum">Oturma Odasında</option>
                    <option value="haberAlamiyorum">Merdiven Boşluğunda</option>
                    <option value="haberAlamiyorum">Asansör</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Fotoğraf Yükle:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            <button type="submit">Formu Gönder</button>
            <button type="button" onclick="returnToCurrentLocation()">Anlık Konuma Dön</button>
           <center><b><p>© 2023 İstanbul Deprem Uygulaması</p></center> </b>
        </form>
    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWPqmTqEK5j-GhZrdS0LgEB9CQ-NNwcAs&libraries=places&callback=initMap"
        async defer></script>
    <script src="app.js"></script>
</body>

</html>
